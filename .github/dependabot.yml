version: 2
updates:
  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Backend (Gradle)
  - package-ecosystem: "gradle"
    directory: "/server"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      kotlin-dependencies:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
        update-types:
          - "minor"
          - "patch"
      ktor-dependencies:
        patterns:
          - "io.ktor*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions (if any workflows added later)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
