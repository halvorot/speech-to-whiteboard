services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voiceboard-server
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - voiceboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8080/ws}
    container_name: voiceboard-client
    ports:
      - "3000:80"
    env_file:
      - .env.docker
    networks:
      - voiceboard-network
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  voiceboard-network:
    driver: bridge
